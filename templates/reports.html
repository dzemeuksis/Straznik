{% extends 'base.html' %}
{% block content %}
<h1>Twoje zgłoszenia</h1>
<ul class="list-group">
  {% if reports %}
    {% for rpt in reports %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{{ url_for('main.report_detail', report_id=rpt.report_id) }}">
          {{ rpt.report_id[:8] }} &mdash; {{ rpt.created_at }}
        </a>
        <span class="badge bg-primary rounded-pill">{{ rpt.entries|length }} aktualizacji</span>
      </li>
    {% endfor %}
    {% else %}
    <li class="list-group-item">Brak zgłoszeń.</li>
  {% endif %}
</ul>
{% endblock %}
