{% extends 'base.html' %}
{% block content %}
<h1>Profil</h1>
<form method="post">
  <div class="mb-3">
    <label for="profile_text" class="form-label">Opis profilu</label>
    <textarea class="form-control" name="profile_text" id="profile_text" rows="3">{{ profile_text or '' }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Zapisz</button>
</form>
{% endblock %}
