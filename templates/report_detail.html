{% extends 'base.html' %}
{% block content %}
<h1>Report Details</h1>
<img src="{{ url_for('main.uploaded_file', filename=report.image_filename) }}" class="img-fluid mb-3">
<h3>AI Description</h3>
<p>{{ report.ai_description }}</p>
<h3>AI Advice</h3>
<p>{{ report.ai_advice }}</p>
<h3>Your Description</h3>
{% if report.user_description %}
  <p>{{ report.user_description }}</p>
{% endif %}
<form method="post">
  <div class="mb-3">
    <label for="user_description" class="form-label">Update Your Description</label>
    <textarea class="form-control" id="user_description" name="user_description" rows="3">{{ report.user_description or '' }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
