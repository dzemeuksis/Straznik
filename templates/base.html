<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Strażnik</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
    <style>
      /* Align collapsed nav menu to right when expanded */
      .navbar-collapse.collapse.show {
        display: flex !important;
        justify-content: flex-end;
      }
      /* Provide additional horizontal padding for the navbar container */
      .navbar .container-fluid {
        /* Increase left and right padding to give more space from viewport edges */
        padding-left: 1rem;
        padding-right: 2rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Strażnik" height="90" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Przełącz nawigację">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-danger fw-bold" href="{{ url_for('main.report') }}">Zgłoś</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.map_view') }}">Mapa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.reports_list') }}">Historia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.profile') }}">Profil</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  </body>
</html>
